<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Override Single-SPA</title>
</head>
<body>
    <main style="display: flex;flex-direction: column; justify-content: center;align-items: center; padding: 20px;">
    <div style="display: flex;">
        <p style="margin-right: 10px;">
            key "devtools"
        </p>
        <div id="circle" style="width: 10px; height: 10px; border-radius: 100%; border: 1px solid black; background-color: red; align-self: center;">

        </div>
    </div>
    <button type="button" id="toggleDevtools" style="border-radius: 30px; width: 100px; height: 50px; 
    box-shadow: 1px 3px 12px 0px rgba(0,0,0,0.36); background: rgb(181,100,68);
    background: linear-gradient(0deg, rgba(181,100,68,1) 5%, rgba(218,31,14,0.6026785714285714) 91%); border: none; color: white;" >Toggle UI</button>
    </main>
    <script src="popup.js"></script>
</body>
</html>
